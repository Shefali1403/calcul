<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1240px)" href="response.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <input type="text">
        </div>
        <div class="box2">
            <div class="row">
            <button class="but first">C</button>
            <button class="but">%</button>
            <button class="but three">/</button>
            <button class="but four">del</button>
            </div>
            <div class="row">
            <button class="but">7</button>
            <button class="but">8</button>
            <button class="but">9</button>
            <button class="but">*</button>
            </div>
            <div class="row">
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but">6</button>
            <button class="but">-</button>
            </div>
            <div class="row">
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="but">+</button>
            </div>
            <div class="row">
            <button class="but">0</button>
            <button class="but dot">.</button>
            <button class="but last">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
